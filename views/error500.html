<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Error 500 - Error interno del servidor</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #ccc;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .icono {
      font-size: 60px;
      margin-bottom: 25px;
    }

    .titulo {
      font-size: 24px;
      color: #ccc;
      margin-bottom: 10px;
    }

    .detalle {
      color: #aaa;
      margin-bottom: 8px;
    }

    .codigo-error {
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="titulo">Error 500 - Error interno del servidor</div>
  <div class="detalle">Algo salió mal en el servidor y no se pudo completar tu solicitud.</div>
  <div class="detalle">Intenta de nuevo más tarde o contacta al administrador del sistema.</div>
  <div class="codigo-error">ERR_INTERNAL_SERVER_ERROR</div>
</body>
</html>
