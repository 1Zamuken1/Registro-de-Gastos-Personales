<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../assets/icons/gastu_logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="../assets/css/inicioSesion-Recuperar.css"/>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Inicio de Sesión</title>
</head>
<body>
  <div class="container">

    <!-- Formulario de INICIO -->
    <div class="form-box login">
      <form id="loginForm">
        <h1>Iniciar Sesión</h1>

        <div class="input-box">
          <input type="text" id="loginUser" placeholder="Nombre de usuario" required />
          <i class='bx bxs-user'></i>
          <span class="error" id="loginUserError"></span>
        </div>

        <div class="input-box">
          <input type="password" id="loginPass" placeholder="Contraseña" required />
          <i class='bx bxs-lock-alt'></i>
          <span class="error" id="loginPassError"></span>
        </div>

        <div class="options">
          <label class="remember-me">
            <input type="checkbox" name="remember" /> Recuérdame
          </label>
          <div class="forgot-link">
            <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
          </div>
        </div>

        <button type="submit" class="btn">Iniciar</button>
      </form>
    </div>

    <!-- Formulario de Registro -->
    <div class="form-box register">
      <form id="registerForm">
        <h1>Registrarse</h1>

        <div class="input-box">
          <input type="text" id="name" placeholder="Nombre de usuario" required />
          <i class='bx bxs-user'></i>
          <span class="error" id="nameError"></span>
        </div>

        <div class="input-box">
          <input type="email" id="email" placeholder="Correo electrónico" required />
          <i class='bx bxs-envelope'></i>
          <span class="error" id="emailError"></span>
        </div>

        <div class="input-box">
          <input type="tel" id="phone" placeholder="Teléfono" required />
          <i class='bx bxs-phone'></i>
          <span class="error" id="phoneError"></span>
        </div>

        <div class="input-box">
          <input type="password" id="pass" placeholder="Contraseña" required />
          <i class='bx bxs-lock-alt'></i>
          <span class="error" id="passError"></span>
        </div>

        <div class="input-box">
          <input type="password" id="confirpass" placeholder="Confirmar contraseña" required minlength="8" />
          <i class='bx bxs-lock-alt' title="Mínimo 8 caracteres"></i>
          <span class="error" id="confirpassError"></span>
        </div>

        <div class="terms-box">
          <label class="terms-label">
            <input type="checkbox" name="terms" id="terms" />
            <span>
              Al crear tu cuenta, aceptas nuestros
              <a href="#">Términos</a> y
              <a href="#">Política de privacidad</a>.
            </span>
          </label>
        </div>

        <button type="submit" class="btn">Registrarse</button>
      </form>
    </div>

    <!-- Paneles de cambio -->
    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>¡Hola, Bienvenidos!</h1>
        <p>¿No tienes una cuenta?</p>
        <button class="btn register-btn">Registrarse</button>
      </div>

      <div class="toggle-panel toggle-right">
        <h1>¡Bienvenido de nuevo!</h1>
        <p>¿Ya tienes una cuenta?</p>
        <button class="btn login-btn">Iniciar</button>
      </div>
    </div>
  </div>

  <script src="../assets/js/usuariosIniciales.js"></script>
  <script src="../assets/js/inicioSesion.js"></script>
</body>
</html>
